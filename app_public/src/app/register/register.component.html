<div class="register-container">
  <h2>Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="onRegisterSubmit(registerForm)">
    <input
      type="text"
      name="name"
      placeholder="Name"
      [(ngModel)]="registerCredentials.name"
      required
    />

    <input
      type="email"
      name="email"
      placeholder="Email"
      [(ngModel)]="registerCredentials.email"
      required
      email
    />

    <input
      type="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="registerCredentials.password"
      required
      minlength="4"
    />

    <select
      name="role"
      [(ngModel)]="registerCredentials.role"
      required
    >
      <option value="" disabled selected>Select Role</option>
      <option value="student">Student</option>
      <option value="faculty">Faculty</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
