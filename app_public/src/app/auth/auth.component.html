<div class="login-page-container">
  <div class="logo-container">
    <img src="assets/images/ignite-xt-logo.png" alt="Logo" class="logo" />
    <span class="logo-text">
      <span>I</span>gnite<span>XT</span>
    </span>
  </div>

  <div class="container" id="container" [class.right-panel-active]="isRightPanelActive">
    <!-- Register Form -->
    <div class="form-container sign-up-container">
      <form (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm">
        <h1>Create Account</h1>
        <input
          type="text"
          placeholder="Username"
          name="name"
          [(ngModel)]="registerCredentials.name"
          required
        />
        <input
          type="email"
          placeholder="Email"
          name="email"
          [(ngModel)]="registerCredentials.email"
          required
        />
        <input
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="registerCredentials.password"
          required
        />

        <div class="role-selection">
          <label>
            <input
              type="radio"
              name="role"
              value="student"
              [(ngModel)]="registerCredentials.role"
              required
            />
            Student
          </label>
          <label>
            <input
              type="radio"
              name="role"
              value="faculty"
              [(ngModel)]="registerCredentials.role"
            />
            Faculty
          </label>
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="form-container sign-in-container">
      <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
        <h1>Sign In</h1>
        <input
          type="email"
          placeholder="Email"
          name="email"
          [(ngModel)]="loginCredentials.email"
          required
        />
        <input
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="loginCredentials.password"
          required
        />
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- Overlay Section -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us, please login with your personal info</p>
          <button class="ghost" id="signIn" (click)="togglePanel()">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signUp" (click)="togglePanel()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
