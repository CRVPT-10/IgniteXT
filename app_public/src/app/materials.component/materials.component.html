<div class="filters">
  <select [(ngModel)]="selectedBranch">
    <option value="">Select Branch</option>
    <option *ngFor="let branch of branches" [value]="branch">{{ branch }}</option>
  </select>

  <select [(ngModel)]="selectedYear">
    <option value="">Select Year</option>
    <option *ngFor="let year of years" [value]="year">{{ year }}</option>
  </select>

  <select [(ngModel)]="selectedSubject">
    <option value="">Select Subject</option>
    <option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</option>
  </select>

  <button (click)="fetchMaterials()">Get Materials</button>
</div>

<div class="materials">
  <p *ngIf="message">{{ message }}</p>
  <ul>
    <li *ngFor="let m of materials">
      <a [href]="m.url" target="_blank">{{ m.filename }}</a>
      <span>({{ m.uploadedBy }} - {{ m.uploadedAt }})</span>
    </li>
  </ul>
</div>
